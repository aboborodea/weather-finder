<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

<!-- 2 column layout -->
  <body>
    <div class="container">

      <div class="row">
        <div class="main col col1">
          <img class="img-fluid" src="public/vector.png" alt="">
          <h2>Weather Finder</h2>
          <p>Find out the temperature, weather conditions and more...</p>
      </div>

      <div class="main col col2">
        <h2></h2>
        <form>
          <input required type="text" placeholder="City...">
          <input required type="text" placeholder="Country...">
          <button class="button">Get Weather</button>

          <p>Location: Manchester GB</p>
          <p>Temperature: 0.27</p>
          <p>Humidity: 93%</p>
          <p>Condition: mist</p>
        </form>
      </div>

    </div>
  </div>
  </body>
</html>
